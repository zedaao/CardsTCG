<!DOCTYPE html>
<html lang="pt-br"  ng-app='ecommerce-app'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leon TCG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./assets/css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body  class="js" id="create-account-page" ng-controller="CreateAccountController">
    <header>
        <nav class="header">
            <div class="container-nav">
            
                <div class="flex-header">
                    <a href="/" ><img src="./css/img/CardsTCG.png" alt=""></a>
    
               
                    <ul class="navbar" >
                        <li >
                            <a ng-if="isAdmin && isAuthenticated" href="/admin" class="links" > <img src="./css/img/adm-icon.png" alt=""> Admin</a>
                        </li>
                        <li ng-if="!isAuthenticated">
                            <a href="/login.html"  aria-current="page">
                                <img src="./css/img/logout-icon.png" alt="">  Login</a> 
                             
                          
                        </li>
                        <li ng-if="isAuthenticated" class="nav-item">
                            <a href="./cart.html" class="links"> <img src="./css/img/shop-icon.png" alt="">Carrinho</a>
                        </li>
                        <li ng-if="isAuthenticated" class="nav-item">
                            <a href="./purchases.html" class="links"> <img src="./css/img/shop-icon.png" alt="">Compras</a>
                        </li>
                        <li ng-if="isAuthenticated" >
                            <button ng-click="logout()" class="links"><img src="./css/img/logout-icon.png" alt=""> Sair</button>
                        </li>
                    
                    </ul>
                 
                </div>
            </div>
            </div>
            <div>
                <ul class="nav-produtos">
                    <li>
                        <a href="./pokemon-page.html">Pokémon </a>
                    </li>
                    <li>
                        <a href="./yugioh-page.html">Yu-Gi-Oh!</a>
                    </li>
                    <li>
                        <a href="./magic-page.html">Magic: The Gathering</a>
                    </li>
                </ul>
            </div>
        </nav>
        
    </header>
    <div  class="main-container ">
        <div data-anime="300" class="card fadeInDown">
            <div class="card-body ">
                <h2>Crie sua conta</h2>
                <form name="createUserForm" class="row" ng-submit="handleSubmit()">
                    <label class="w-100 mt-3">
                        <strong>Nome:</strong>
                        <input  name="name" ng-model="name" class="form-control mt-1" placeholder="digite o seu nome" ng-required="true">
                    </label>
                    <label class="w-100 mt-3">
                        <strong>Email:</strong>
                        <input name="email" ng-model="email" class="form-control mt-1" placeholder="digite o seu e-mail" ng-required="true">
                    </label>
                    <label class="w-100 mt-3">
                        <strong>Senha:</strong>
                        <input name="password"  type="password" ng-model="password" class="form-control mt-1" placeholder="digite a sua senha" ng-required="true" ng-minlength="6">
                    </label>
                    <label class="w-100 mt-3">
                        <strong>Confirmação de Senha:</strong>
                        <input  type="password" name="passwordConfirmation" ng-model="passwordConfirmation"
                        class="form-control mt-1" placeholder="Digite sua senha novamente"
                        ng-required="true">
                    </label>
                    <span class="text-danger"
                                    ng-if="createUserForm.passwordConfirmation.$dirty && password !== passwordConfirmation">
                                    As senhas estão diferentes.
                                </span>
                                <button class="btn btn-primary w-100 mt-3" ng-disabled="createUserForm.$invalid || loading">
                                    {{ loading ? 'Enviando...' : 'Criar conta' }}
                                </button>
                </form>
                <div class="row mt-3">
                    <div class="col text-center">
                        <a href="login.html" class="btn btn-link">Já tem uma conta? Entre!</a>
                    </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="flex-header">
            <a href="/" ><img src="./css/img/CardsTCG.png" alt=""></a>

                
            <ul class="navbar-footer" >
                <li >
                    <a  href="#" class="links" > Instagram</a>
                </li>
               
                <li class="nav-item">
                    <a href="#" class="links">Facebook</a>
                </li>
                <li  class="nav-item">
                    <a href="#" class="links"> Linkedin</a>
                </li>
            </ul>
        
        </div>
        <div class="direitos">
            <p>Alguns direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
<script src="./js/simple-anime.js"></script>
<script src="./js/anima.js"></script>

<script src="./js/cadastro.js"></script>

</html>
